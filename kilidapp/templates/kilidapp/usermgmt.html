            <div class="flex-col form-holder">
                <div class="signup-and-login-holder">
                    <div class="flex-row signup-and-login-tabs">
                        <div id="logintab" class="single-tab active" onclick="activateLogin()">
                            ورود
                        </div>
{#                        <a href="" >#}
                            <div id="signuptab" class="single-tab" onclick="activateSignup()">
                                    ثبت نام
                            </div>
{#                        </a>#}

                    </div>

                    <form id="loginform" class="flex-col login-form" method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="flex-col single-input">
                            <input type="text" name="username" required class="single-input" placeholder="نام کاربری">
                        </div>
                        <div class="flex-col single-input">
                                <input type="password" name="password" required class="single-input" placeholder="رمز عبور">
                        </div>

                        <div class="flex-row align-center justify-center forgot">
                            رمز خود را
                            <span>&nbsp;</span>
                            <a class="link" href="{% url 'password_reset' %}">فراموش کرده اید؟ </a>
                        </div>




                        <button class="login-submit" type="submit">ارسال</button>
                        <br><br><br>
                        <h1 style="color: red; display: none;" id="loginError" >خطا!</h1>
                    </form>

                    <form id="signupform" class="flex-col signup-form" method="post" action="{% url 'signup' %}">
                        <div class="flex-col single-input">
                            <input type="text" name="username" required class="single-input" placeholder="نام کاربری">
                        </div>
                        <div class="flex-col single-input">
                            <input type="text" name="phone_number" required class="single-input" placeholder="شماره همراه">
                        </div>

                        <div class="flex-col single-input">
                            <input type="email" name="email_address" class="single-input" placeholder="پست الکترونیکی">
                        </div>
                        <div class="flex-col single-input">
                            <input type="password" name="password1" required class="single-input" placeholder="رمز عبور">
                        </div>
                        <div class="flex-col single-input">
                            <input type="password" name="password2" required class="single-input" placeholder="تکرار رمز عبور">
                        </div>

                        <div class="flex-row justify-between terms-and-check">
                            <div class="flex-row align-center checkbox-holder">
                                <div class="flex-col align-center justify-center checkbox">

                                </div>
                                <span>
                                    دریافت خبرنامه
                                </span>
                            </div>
                            <div class="terms">
                                ثبت نام به معنی قبول
                                &nbsp;
                                <a class="link">قوانین و مقررات</a>
                                &nbsp;
                                است.
                            </div>
                        </div>

                        <button class="login-submit" type="submit">ارسال</button>
                    </form>
                </div>

    <script>

        {#toastr.success("welcome");#}
        function activateSignup() {
            let loginform = document.getElementById('loginform');
            let signupform = document.getElementById('signupform');
            loginform.style.display = 'none';
            signupform.style.display = 'block';
            document.getElementById("signuptab").classList.add("active");
            document.getElementById("logintab").classList.remove("active");

            {#preventDefault();#}
        }

        function activateLogin() {
            let loginform = document.getElementById('loginform');
            let signupform = document.getElementById('signupform');
            loginform.style.display = 'block';
            signupform.style.display = 'none';
            document.getElementById("logintab").classList.add("active");
            document.getElementById("signuptab").classList.remove("active");

            {#preventDefault();#}
        }


        const urlParams = new URLSearchParams(window.location.search);
        var myParam = urlParams.get('login');



        if (myParam === 'true') {
            activateLogin();
        }
        else {
            activateSignup();
        }


        if (urlParams.get('error') === 'true') {
            toastr.error("خطا!");
        }

        if (urlParams.get('signupError') === 'true') {
            let txt = urlParams.get('text');
            for (var err of txt.split("XXX")) {
                toastr.error(err);
            }
        }




    </script>
